            font-size: 24px;
            opacity: 0.8;
            animation: floatStar 20s infinite linear;
        }
        
        .heart-3d {
            position: absolute;
            font-size: 35px;
            color: #e75480;
            opacity: 0.6;
            animation: heart3dFloat 25s infinite linear;
        }
        
        .butterfly {
            position: absolute;
            font-size: 30px;
            opacity: 0.8;
            animation: butterflyFloat 18s infinite ease-in-out;
        }
        
        .floating-text {
            position: absolute;
            font-size: 16px;
            color: rgba(139, 69, 19, 0.4);
            font-style: italic;
            font-weight: bold;
            animation: textFloat 30s infinite linear;
